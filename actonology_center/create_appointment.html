<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <title>X CORP - Appointment</title>
</head>
<body class="bg-light">
  
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">typos idrimetos (kliniki/nosokomio....)</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
  </nav>
  
  <div class="container">
    <div class="py-5 text-center">
      <h2>New appointment</h2>
      <p class="lead">Here you can create an appointment</p>
    </div>
    <!-- Patient's Info -->
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">George Giamouridis</h5>
            <p class="card-text">#ID</p>
          </div>
        </div>
      </div>
      <!-- Make an Application -->
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">New Application</h4>
        <form class="needs-validation" novalidate>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="appId">Appointment ID</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <button type="button" class="input-group-text">#</button>
                </div>
                <input type="text" class="form-control" id="appId" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Application ID is required.
                </div>
              </div>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="Date">Exam Date</label>
              <input type="date" class="form-control" id="examDate">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>
          
          <!-- Available Doctors -->
          <div class="form-group">
            <label for="doctor">Available Doctors</label>
            <select class="form-control" id="doctor">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="comment">Comments</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
          
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Send</button>
        </form><br>
      </div>
      
      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    </body>
    </html>
