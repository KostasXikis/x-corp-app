<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>X CORP - Exam</title>
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">typos idrimetos (kliniki/nosokomio....)</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
  </nav>

  <div class="container" style="width: 40%;">
    <div class="py-5 text-center">
      <h2>New Exam</h2>
      <p class="lead">Exam's Information</p>
    </div>
    <!-- Make New Application -->
    <form class="needs-validation" novalidate>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="NSM">National Security Number</label>
          <div class="input-group">
            <input type="text" class="form-control" id="NSM" required>
            <div class="invalid-feedback" style="width: 100%;">
              National Security Number is required.
            </div>
          </div>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <!-- Priority -->
        <div class="col-md-6 mb-3">
          <label for="Priority">Exam Priority</label>
          <select class="custom-select d-block w-100" id="priority" required>
            <option>High priority</option>
            <option>Low priority</option>
          </select>
        </div>
      </div>

      <!-- Exam ID & Date -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="examid">Exam ID</label>
          <input type="text" class="form-control" id="examid" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="Date">Date</label>
          <input type="text" class="form-control" id="date" placeholder="" value="" disabled required>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>

      <!-- Examintaion Info -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">Examination</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Suggested Exam Date</label>
          <input type="date" class="form-control" id="lastName" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="comment">Exam description</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>

      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Save and Send</button>

    </form>
  </div>


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
</body>
</html>
